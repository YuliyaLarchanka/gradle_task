plugins {
    id 'java-library'
}

version '1.3.5'

repositories {
    jcenter()
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.0'
    testImplementation 'junit:junit:4.12'
}

